<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel" *ngIf="isEditing">Edit a person</h1>
          <h1 class="modal-title fs-5" id="exampleModalLabel" *ngIf="!isEditing">Add a person</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" >
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="First name" [(ngModel)]="firstName" (input)="checkInputs()">
          </div>

          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Last name" [(ngModel)]="lastName" (input)="checkInputs()">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" [(ngModel)]="email" (input)="checkInputs()">
            <p *ngIf="error">{{error}}</p>
          </div>

          <div>
            <textarea class="form-control" name="description" id="description" cols="60" rows="7" [(ngModel)]="description" (input)="checkInputs()"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="onSaveChanges()" [disabled]="isDisabled">Save changes</button>
        </div>
      </div>
    </div>
  </div>
